<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - bolt.diy</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" type="module" defer></script>
    <meta http-equiv="Permissions-Policy" content="clipboard-write=(self), clipboard-read=(self)">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/index.html">bolt.diy</a>
            </div>
            <div class="nav-links">
                <a href="/commands.html">Commands</a>
                <a href="/contact.html" class="active">Contact</a>
            </div>
             <div class="language-toggle">
                <i class="ph-globe"></i>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="de">German</option>
                </select>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name" data-en="Name" data-de="Name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-en="Email" data-de="E-Mail">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-en="Message" data-de="Nachricht">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" data-en="Send" data-de="Senden">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="theme-toggle">
            <i class="ph-moon"></i>
            <i class="ph-sun"></i>
        </div>
    </footer>
</body>
</html>
